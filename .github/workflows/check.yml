name: Check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@4

      - name: Build
        run: cargo build --verbose

      - name: Run tests
        run: cargo test --verbose
